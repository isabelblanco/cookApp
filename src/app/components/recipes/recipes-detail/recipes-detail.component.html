<div class="row">
  <div class="col-xs-12">
    <img [src]=recipe.imagePath [alt]="" class="img-responsive recipeImage">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h2>{{ recipe.name }}</h2>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div
      class="btn-group"
      appDropdown>
      <button
        type="button"
        class="btn btn-primary">
        Administrar
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu cursor-pointer">
        <li (click)="sendToShoppingList()"><a>AÃ±adir a la lista de la compra</a></li>
        <li (click)="onEditRecipe()"><a>Editar</a></li>
        <li><a>Eliminar</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">Pasos</div>
</div>
<div class="row">
  <div class="col-xs-12">
    <p>Ingredientes</p>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let ingredient of recipe.ingredients">
          {{ ingredient.name }} ({{ ingredient.amount}})
        </li>
      </ul>
  </div>
</div>
