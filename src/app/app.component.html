<app-header
  (recipesSelected)="setView('recipes')"
  (shoppingListSelected)="setView('shoppingList')"
></app-header>
<div class="container">
  <div class="row">
    <div class="col">
      <app-recipes *ngIf="(view === 'recipes')"></app-recipes>
      <app-shopping-list *ngIf="(view === 'shoppingList')"></app-shopping-list>
    </div>
  </div>
</div>
