<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit></app-shopping-edit>
    <hr>
    <ul *ngIf="ingredients.length" class="ingredientsList">
      <a
        class="pointer list-group-item"
        *ngFor="let ingredient of ingredients; let i=index"
        (click)="onEditItem(i)">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </a>
    </ul>
  </div>
</div>
